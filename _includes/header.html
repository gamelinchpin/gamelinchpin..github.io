<header>
  <div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse"> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
        <a class="brand header-brand" href="{{ site.url }}/" rel="home"> <span>Simeon Pashley</span> </a>
      </div>
      <nav class="navbar-collapse collapse navbar-responsive-collapse pull-right" itemscope itemtype="http://schema.org/SiteNavigationElement">
        <ul class="nav navbar-nav"> {% for page in site.pages %} {% if page.title and page.header_title %}
          <li><a class="page-link" title="{{ page.title }}" href="{{ page.url | prepend: site.baseurl }}">{{ page.header_title }}</a> </li> {% endif %} {% endfor %} </ul>
      </nav>
    </div>
  </div>
</header>
