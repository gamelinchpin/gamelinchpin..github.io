<div class="author__wrapper">
  <div class="author__text">
    <h5 class="author__name">
      <a href="/about/"><span class="author__name--bold" itemprop="author">{{ site.owner.name }}</span></a>
    </h5>
    {% if site.owner.bio %}<p class="author__bio">{{ site.owner.bio }}</p>{% endif %}
  </div>
  <a href="/about/" class="author__avatar"><img src="{{ site.owner.gravatar.img_src }}?s=160" alt="{{ site.owner.name }} avatar"></a>
</div>
