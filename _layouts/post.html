---
is_blog: true
layout: default
---

<article itemscope itemtype="http://schema.org/BlogPosting">
  <div id="body" itemprop="articleBody">
    {{ content }}
  </div>
  <hr>
  <section class="post_nav">
    {% if page.previous.url %}
    &laquo;&nbsp;<a href="{{ page.previous.url }}/" rel="previous" title="{{ page.previous.title }}">{{ page.previous.title }}</a>
    {% endif %}

    {% if page.previous.url %}{% if page.next.url %}
      |
    {% endif %}{% endif %}

    {% if page.next.url %}
    <a href="{{ page.next.url }}/" rel="next" title="{{ page.next.title }}">{{ page.next.title }}</a>&nbsp;&raquo;
    {% endif %}
  </section>

</article>
