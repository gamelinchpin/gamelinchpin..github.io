# Where things are
source:      .
destination: ./_site
plugins:     ./_plugins
layouts:     ./_layouts
data_source: ./_data
collections: null

# Handling Reading
safe:         false
include:      [".htaccess"]
exclude: [
  README.md,
  package.json,
  gruntfile.js,
  sass/,
  vendor
]
keep_files:   [".git", ".svn"]
encoding:     "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Filtering Content
show_drafts: null
limit_posts: 0
future:      true
unpublished: false

# Plugins
whitelist: []
gems:      []

# Conversion
markdown: kramdown
highlighter: pygments
lsi:         false
excerpt_separator: <!-- more -->

# Serving
detach:  false
port:    4000
host:    127.0.0.1
baseurl: "" # does not include hostname

# Outputting
permalink: /:year/:month/:title
paginate: 10
paginate_path: /page:num
timezone:      null

quiet:    false
defaults: []

# Markdown Processors
rdiscount:
  extensions: []

redcarpet:
  extensions: []

kramdown:
  input: GFM
  auto_ids:       true
  footnote_nr:    1
  entity_output:  as_char
  toc_levels:     1..6
  smart_quotes:   lsquo,rsquo,ldquo,rdquo
  enable_coderay: false
  coderay:
    coderay_wrap:              div
    coderay_line_numbers:      inline
    coderay_line_number_start: 1
    coderay_tab_width:         4
    coderay_bold_every:        10
    coderay_css:               style


# Site settings

twitter_username: simeonpashley
github_username:  gamelinchpin
disqus_short_name: gamelinchpingithubio

# Put the authors in alphabetical order
authors:
  gamelinchpin:
    name: Simeon Pashley
    email: ""
    position: ""
    start_date: 1986-02-01
    github: gamelinchpin
    twitter: simeonpashley
    gplus: +SimeonPashley
    linkedin: https://uk.linkedin.com/in/simeonpashley/
    gravatar: e75deb5e1dc8de89fecefba23a1efd97
    about: ""

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts" # previously `post` in Jekyll 2.2.
    values:
      layout: "post"
  -
    scope:
      path: "projects"
      type: "pages" # previously `page` in Jekyll 2.2.
    values:
      layout: "project" # overrides previous default layout

include: ['_pages']
